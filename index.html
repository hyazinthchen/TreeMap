<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bäume in Dresden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdn.plot.ly/plotly-2.1.0.min.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
  </head>
  <body>
	<nav class="navbar navbar-expand-sm bg-white">
	<figure>
		  <img class="logo" src="img/logo.png" onclick="hideAllInfo()">
	</figure>
	  <ul class="navbar-nav">
		<li class="nav-item">
		  <button type="button" class="btn btn-link nav-link" id="treeStatisticsNav" onclick="showTreeStatistics()">Baumstatistik</button>
		</li>
		<li class="nav-item">
		  <button type="button" class="btn btn-link nav-link" id="weatherStatisticsNav" onclick="showWeatherStatistics()" >Wetterstatistik</button>
		</li>
		<li class="nav-item">
		  <button type="button" class="btn btn-link nav-link" id="howToWaterNav" onclick="showHowToWater()">Gießanleitung</button>
		</li>
		<li class="nav-item">
		  <button type="button" class="btn btn-link nav-link" id="legalNav" onclick="showLegal()">Impressum</button>
		</li>
	  </ul>
	</nav>
		<div class="container-fluid">
			<div class="row map">
				<div id="map"></div>
			</div>
			
			<div class="row info hidden" id="info">
				<button type="button" class="btn close-box" onclick="hideAllInfo()"></button>
				<div class="col-4">
					<h1>Bauminformationen</h1>
					<div class="row">
						<div class="col-6">
							<span>Art oder Gattung:</span>
						</div>
							
						<div class="col-6">
							<span id="species"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<span>Stammumfang in cm:</span>
						</div>
							
						<div class="col-6">
							<span id="circumference"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<span>Alter (geschätzt):</span>
						</div>
							
						<div class="col-6">
							<span id="age"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<span>Wasserbedarf:</span>
						</div>
							
						<div class="col-6">
							<span id="water"></span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row info hidden" id="treeStatistics">
				<button type="button" class="btn close-box" onclick="hideAllInfo()"></button>
				<div class="col-4">
					<h1>In Zahlen</h1>
					<div class="row">
						<div class="col-6">
							<span>Erfasste Bäume:</span>
						</div>
							
						<div class="col-6">
							<span id="tree-count"></span>
						</div>
					</div>
							
							
					<div class="row">
						<div class="col-6">
							<span>Erfasste Arten:</span>
						</div>
							
						<div class="col-6">
							<span id="species-count"></span>
						</div>
					</div>
							
							
					<div class="row">
						<div class="col-6">
							<span>Bäume, deren Art bekannt ist:</span>
						</div>
							
						<div class="col-6">
							<span id="trees-with-species"></span>
						</div>
					</div>
							
							
					<div class="row">
						<div class="col-6">
							<span>Häufigste Art:</span>
						</div>
						<div class="col-6">
							<span id="most-common-species"></span>
						</div>
					</div>
							
					<div class="row">
						<div class="col-6">
							<span>Ältester Baum:</span>
						</div>
							
						<div class="col-6">
							<span id="oldest-tree"></span>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="row">
						<div class="col-12" id="piechart">
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="row">
						<div class="col-12" id="barchart">
						</div>
					</div>
				</div>
			</div>
			
			<div class="row info hidden" id="weatherStatistics">
				<button type="button" class="btn close-box" onclick="hideAllInfo()"></button>
				<h1>Wetterstatistik</h1>
			</div>
			
			<div class="row info hidden" id="howToWater">
				<button type="button" class="btn close-box" onclick="hideAllInfo()"></button>
				<h1>Gießanleitung</h1>
			</div>
			
			<div class="row legal hidden" id="legal">
				<div class="col">
					<h1>Impressum</h1>
				</div>
			</div>
			
		</div>
    <script src="js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </body>
</html>
